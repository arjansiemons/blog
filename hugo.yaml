baseURL: https://blog.siemons-it.nl/
languageCode: en-us
title: Arjan Siemons
theme: PaperMod
enableRobotsTXT: true
params:
  env: production
  description: "Arjan Siemons Blog"
  profileMode:
    enabled: false
    title: Arjan Siemons
    imageUrl: "/images/li-profile.jpeg"
    imageTitle: Me
    #imageWidth: 120
    #imageHeight: 120
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags
  homeInfoParams:
    Title: Arjan Siemons
    Content: Welcome to my personal blog.
  socialIcons:
    - name: github
      url: https://github.com/arjansiemons
    - name: bluesky
      url: https://bsky.app/profile/arjansiemons.bsky.social
    - name: linkedin
      url: https://www.linkedin.com/in/arjan-siemons/
    - name: x
      url: https://x.com/arjansiemons
  ShowReadingTime: true
  ShowCodeCopyButtons: true
  defaultTheme: dark
outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search
