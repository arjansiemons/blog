name: Deploy Hugo site
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  build-to-docker-hub:
    runs-on: arc-runner-set # uses self-hosted runner scale set
    container:
      image: gcr.io/kaniko-project/executor:v1.23.2-debug
    permissions:
      contents: read # read the repository
    steps:
      - name: Build and Push Image to docker registry with kaniko
        run: |
          cat <<EOF > /kaniko/.docker/config.json
          {
            "auths": {
              "https://index.docker.io/v1/": {
                "auth": "$(echo -n "${{ secrets.DOCKER_USERNAME }}:${{ secrets.DOCKER_PASSWORD }}" | base64 )"
              }
            }
          }
          EOF

          /kaniko/executor \
            --dockerfile="./Dockerfile" \
            --context="${{ github.repositoryUrl }}#${{ github.ref }}#${{ github.sha }}"  \
            --destination="$DOCKER_IMAGE_NAME:${{ github.sha }}" \
            --push-retry 5
            --git recurse-submodules=true
        env:
          GIT_USERNAME: ${{ github.actor }}
          GIT_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          DOCKER_IMAGE_NAME: "technois/hugo-site"
  deploy-to-kubernetes:
    needs: build-to-docker-hub
    runs-on: arc-runner-set
    steps:
      - uses: actions/checkout@v4
      - name: Set up Kubernetes
        uses: azure/setup-kubectl@v4
        id: install
      # Step 4: Set up kubeconfig
      - uses: azure/k8s-set-context@v4
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBECONFIG }} # Use secret (https://developer.github.com/actions/managing-workflows/storing-secrets/)
      - name: Deploy manifest
        run: |
          kubectl set image deployment/hugo-site hugo-site=technois/hugo-site:${{ github.sha }}
          #       kubectl apply -f k8s-deployment.yaml
